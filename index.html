<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="naruto1.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ruleta de Preguntas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Pantalla de inicio -->
  <section id="start" class="card">
    <img src="naruto.png" alt="Naruto" class="hero" />
    <h1>🎡 LUCKY SPINS</h1>
    <p>Ingresa tu usuario para comenzar</p>
    <div class="user-row">
      <input id="username" type="text" placeholder="Tu nombre de usuario" />
      <button id="btnStart">Iniciar</button>
    </div>
    <small>Ganás <strong>10 puntos</strong> por respuesta correcta.</small>
  </section>

  <!-- Juego -->
  <main id="game" class="hidden">
    <header class="hud">
      <div>👤 Usuario: <strong id="hudUser">—</strong></div>
      <div>⭐ Puntos: <strong id="hudScore">0</strong></div>
    </header>

    <section class="wheel-area">
      <!-- Puntero fijo -->
      <div class="pointer"></div>
      <!-- Imagen de ruleta que GIRA -->
      <img id="wheel" src="wheel.png" alt="Ruleta" />
      <button id="btnSpin" class="primary">Girar</button>
    </section>

    <!-- Preguntas -->
    <section id="qa" class="card hidden">
      <p id="contador" class="contador"></p> <!-- ✅ Contador agregado -->
      <h2 id="qText">Pregunta…</h2>
